name: Build c8-spack-externals docker image

on:
  schedule:
    - cron: "0 2 * * *"

  workflow_dispatch:

jobs:

  build_sl7_spack_externals_image_with_cvmfs_mirror:
    name: Build sl7 image with cvmfs mirror containing spack externals instance and push to multiple registries
    runs-on: [self-hosted, cvmfs]
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        with:
          repository: DUNE-DAQ/daq-docker
          path: daq-docker
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            dunedaq/sl7-minimal
          tags: |
            type=raw,value=spack-externals

      - name: copy over Dockerfile and pypi-repo to local cvmfs mirror
        id: copy_dockerfile
        run: |
            cp  ${{ github.workspace }}/daq-docker/sl7-spack-externals/Dockerfile /home/dingpf/cvmfs_dunedaq
      
      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          context: /home/dingpf/cvmfs_dunedaq
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Clean up
        if: always()
        run: |

            rm -f /home/dingpf/cvmfs_dunedaq/Dockerfile
            docker image prune -f
            docker container prune -f
            docker network prune -f
            docker volume prune -f
